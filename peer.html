<!DOCTYPE html>
<html>
<head>
  <title>peer1</title>
  <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
  <!-- <script src="dist/bundle.js"></script> -->
</head>
<body>
<script>
var peer = new Peer('basic-client-peer', {host: 'localhost', port: 9000, path: '/', debug: true});

  //var peer = new Peer('basic-client-peer', {key: '2m6k58wu8kwt57b9', debug: true});
  //var peer = new SimplePeer('peer1-simple', {key: 'lwjd5qra8257b9', debug: true});

  peer.on('connection', function (conn) {
    console.log('new connection');

    conn.serialization='none';

    conn.on('data', function(data) {
      console.log('Received', data);
    });

    conn.on('error', function (err) {
      console.log('Error', err);
    });

    conn.on('open', function () {
      conn.send('Hello from ' + peer.id + '!');
    });
  });
</script>
basic
</body>
</html>
